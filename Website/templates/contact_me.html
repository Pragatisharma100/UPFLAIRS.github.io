<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Pragati Sharma</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .portfolio-header {
      background-color: #007bff;
      color: white;
      padding: 30px 0;
    }
    .portfolio-header h1 {
      margin: 0;
    }
    .contact-content {
      margin-top: 30px;
    }
    .contact-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="portfolio-header text-center">
    <div class="container">
      <h1>Contact Pragati Sharma</h1>
      <p class="lead">Aspiring Data Scientist and Software Engineer</p>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-content mt-5">
    <div class="container">
      <h2>Get in Touch</h2>
      <p>If you would like to contact me or have any inquiries, please fill out the form below:</p>
      
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
