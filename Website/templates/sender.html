<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <a class="nav-link" href="/receiver">Receiver</a> 
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Send an Email</h2>
        <form action="{{ url_for('Email_Sender') }}" method="post">
            <div class="form-group">
                <label for="recipientEmail">Recipient Email</label>
                <input type="email" name="user_email"class="form-control" id="recipientEmail" placeholder="Enter recipient's email" required>
            </div>
            <div class="form-group">
                <label for="emailSubject">Subject</label>
                <input type="text" name="user_subject" class="form-control" id="emailSubject" placeholder="Enter email subject" required>
            </div>
            <div class="form-group">
                <label for="emailMessage">Message</label>
                <textarea name="user_message" class="form-control" id="emailMessage" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script to store form data in localStorage -->
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const recipientEmail = document.getElementById('recipientEmail').value;
            const emailSubject = document.getElementById('emailSubject').value;
            const emailMessage = document.getElementById('emailMessage').value;
            
            const emailData = {
                recipientEmail: recipientEmail,
                emailSubject: emailSubject,
                emailMessage: emailMessage,
                timestamp: new Date().toLocaleString()
            };
            
            // Store email data in localStorage
            localStorage.setItem('emailData', JSON.stringify(emailData));
            
            // Redirect to receiver.html
            window.location.href = 'receiver.html';
        });
    </script>
</body>
</html>
