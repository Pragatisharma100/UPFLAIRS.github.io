<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Project</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: url('static/farmland.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .navbar, .footer {
      background: rgba(252, 245, 245, 0.5);
    }
    .jumbotron {
      background: rgba(247, 243, 243, 0.1);
      color: rgb(247, 238, 238);
    }
    .container {
      background: rgba(15, 0, 0, 0.432);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }
    .btn {
      background: rgba(248, 241, 241, 0.8);
      color: #000;
    }
    .btn:hover {
      background: rgb(202, 63, 63);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">Farmer Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="jumbotron text-center">
    <h1 class="display-4">Welcome to the Farmer Project</h1>


  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Enter Your Agricultural Data</h2>
        <form action="{{ url_for('prediction') }}" method="post">
          <div class="form-group">
            <label for="nitrogen">Nitrogen (N)</label>
            <input type="number" class="form-control" id="nitrogen" name="n" required>
          </div>
          <div class="form-group">
            <label for="phosphorus">Phosphorus (P)</label>
            <input type="number" class="form-control" id="phosphorus" name="p" required>
          </div>
          <div class="form-group">
            <label for="potassium">Potassium (K)</label>
            <input type="number" class="form-control" id="potassium" name="k" required>
          </div>
          <div class="form-group">
            <label for="temperature">Temperature (Â°C)</label>
            <input type="number" class="form-control" id="temperature" name="temperature" required>
          </div>
          <div class="form-group">
            <label for="humidity">Humidity (%)</label>
            <input type="number" class="form-control" id="humidity" name="humidity" required>
          </div>
          <div class="form-group">
            <label for="ph">pH</label>
            <input type="number" step="0.1" class="form-control" id="ph" name="ph" required>
          </div>
          <div class="form-group">
            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" class="form-control" id="rainfall" name="rainfall" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center py-4">
    <p> MADE BY PRAGATI SHARMA</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
